<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!--Tag Open Graph-->
    <meta property="og:locale" content="it" />
    <meta property="og:type" content="application" />
    <meta name="author" content="Riccardo Adorni" />
    <meta name="description" content="Project of counter" />
    <meta name="keywords" content="counter javascript basic" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <title>Counter App</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>

    <div class="title"></div>
        <h1>Project of JavaScript Basic</h1>
        <h2>THE COUNTER</h2>

      </div>
    <main class="gameboy">
      <div class="gameboy-body">
        <header></header>
        <section class="screen">
          <span></span>
          <div class="glass">
            <div id="display" class="display">
              <p id="counterValue" class="value">0</p>
            </div>
          </div>
        </section>
        <section class="actions">
          <div class="directions" id="increase">
            <button class="arrow-left"></button>
            <button class="arrow-top"></button>
            <button class="arrow-right"></button>
            <button class="arrow-bottom"></button>
          </div>
          <div class="buttons" id="decrease">
            <button class="button-a"></button>
          </div>
          <ul class="start-reset">
            <li><button id="reset" class="reset"></button></li>
          </ul>
          <div class="points">
            <span>•••••</span><br />
            <span>•••••••</span><br />
            <span>•••••</span><br />
            <span>••••••</span><br />
            <span>••••</span>
          </div>
        </section>
      </div>
    </main>

    <script src="./asset/js/index.js"></script>
  </body>
</html>
